<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>.:ToyStore:.</title>
<link rel="stylesheet" type="text/css" href="css/styles.css"
	media="screen" />
</head>
<body>
	
	<div class="container">
		
        <div class="content">
            <header class="header">

                <div class="brand">
                    <h1>ToyStore</h1>
                </div>
    
            </header>
    
            <main class="main">
                
                <div class="navigation">
                    <h2>Catálogo de Brinquedos : : Nova Categoria</h2>
                </div>

                
			<form class="form-registry" name="frmNewCategory" action="insertCategory" method="post" enctype="multipart/form-data">

                <div class="form-controls">
                    <div class="labels">
                        <label>Nome:</label>
                        <label>Imagem:</label> 
                    </div>
    
                    <div class="inputs">
                        <input type="text" name="name" class="text-field" /> 
                        <input type="file" name="image" class="text-field" />
                    </div>    
                </div>

			</form>
				
			<div class="container-button-new-toy">
				<button class="new-toy" onclick="validateNewCategory()">Salvar dados</button>
			</div>
                
            </main>
    
        </div>
		
        <aside class="aside">
            <div class="logo">
                logo
            </div>

             <nav class="menu">
                <ul>
                    <a href="home"><li class="menu-item">Home</li></a>
                    <a href="categories"><li class="menu-item">Catálogo de Brinquedos</li></a>
                    <a href="admin"><li class="menu-item">Administração</li></a>
                    <a href="#"><li class="menu-item">Sobre a equipe</li></a>
                </ul>
            </nav>
        </aside>
		
	</div>
    
	<script src="scripts/scripts.js" defer></script>

</body>
</html>
